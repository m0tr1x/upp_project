version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=http://0.0.0.0:80
      # Add your Supabase configuration as environment variables
      - Supabase__SupabaseURL=${SUPABASE_URL}
      - Supabase__SupabaseAPI=${SUPABASE_API}
    # Optionally mount a volume for configuration
    # volumes:
    #   - ./appsettings.Production.json:/app/appsettings.Production.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/swagger/v1/swagger.json"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"  # Now the main entry point is on port 80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend
    restart: unless-stopped